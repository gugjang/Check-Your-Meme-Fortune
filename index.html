<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Your Meme Fortune</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      padding-top: 80px;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      cursor: pointer;
    }
    img {
      margin-top: 30px;
      max-width: 300px;
      display: none;
    }
    p {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Check Your Meme Fortune</h1>
  <button onclick="showMeme()">Get Todayâ€™s Meme</button>

  <div>
    <img id="memeImg">
    <p id="memeText"></p>
  </div>

  <script>
    const memes = [
      { img: "images/meme1.jpg", text: "Today will be chaotic, but funny." },
      { img: "images/meme2.jpg", text: "Absolutely unproductive day ahead." },
      { img: "images/meme3.jpg", text: "You will laugh instead of crying." }
    ];

    function showMeme() {
      const random = memes[Math.floor(Math.random() * memes.length)];
      const img = document.getElementById("memeImg");
      const text = document.getElementById("memeText");

      img.src = random.img;
      img.style.display = "block";
      text.innerText = random.text;
    }
  </script>

</body>
</html>
